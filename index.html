<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <section class="calculator">
        <section id="display" class="display">
            <div class="displayDateTime">
                <div id="displayTime" class="displayTime"></div>
                <div id="displayDate" class="displayDate"></div>
            </div>
            <div id="displayNumber" class="displayNumber">0</div>
        </section>
        <section>
            <div>
                <button id="deleteAll" class="deleteAll">AC</button>
                <button id="delete" class="delete">CE</button>
                <button id="backspace"><img class="img" src="img/img.png" alt="deletar numero"></button>
                <button id="operatorPercent" class="percent">%</button>
                <button id="btnSeven" class="seven">7</button>
                <button id="btnEight" class="eight">8</button>
                <button id="btnNine" class="nine">9</button>
                <button id="operatorMultiplication" class="multiplication">*</button>
                <button id="btnFour" class="four">4</button>
                <button id="btnFive" class="five">5</button>
                <button id="btnSix" class="six">6</button>
                <button id="operatorSubtraction" class="subtraction">-</button>
                <button id="btnOne" class="one">1</button>
                <button id="btnTwo" class="two">2</button>
                <button id="btnThree" class="three">3</button>
                <button id="operatorSum" class="sum">+</button>
                <button id="invertSign"><img class="invertSign" src="img/sinal.png" alt="inverter sinal"></button>
                <button id="btnZero" class="zero">0</button>
                <button id="decimal" class="decimal">.</button>
                <button id="operatorDivision" class="division">/</button>
                <button id="equal" class="calc">=</button>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
